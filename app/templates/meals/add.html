{% extends "base.html" %}
{% block title %}Add Meal{% endblock %}

{% block content %}
<div class="page-header">

<div class="page-body">

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Meal Type</label>

                            <input type="date" name="date" class="form-control" value="{{ today }}"
                                id="meal-date-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Meal Name</label>
                        <input type="text" name="name" class="form-control" placeholder="e.g. Dal Rice + Roti" required

                        <div class="form-group">
                            <label class="form-label">Source</label>
                            <select name="source" class="form-control" id="meal-source-input">

                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Calories</label>
                            <input type="number" name="calories" class="form-control" placeholder="400" min="0"
                                id="meal-calories-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Protein (g)</label>
                            <input type="number" name="protein" class="form-control" placeholder="15" min="0" step="0.5"

                        </div>
                    </div>
